<!DOCTYPE html>
<html lang="ru">
  <head>
    <title>{{ block "title" . }}ctf01d training platform{{ end }}</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <base href="/">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <link href="/assets/css/index.css?v=1.0" rel="stylesheet" type='text/css' />

    <script src="https://code.jquery.com/jquery-3.7.1.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-notify@3.1.3/bootstrap-notify.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/gh/xcash/bootstrap-autocomplete@v2.3.7/dist/latest/bootstrap-autocomplete.min.js"></script>
    <!-- <script src="https://cdn.jsdelivr.net/npm/superagent@10.2.0/dist/superagent.min.js"></script> -->
    <script src="/static/js/api-client/src/ApiClient.js"></script>
    <script src="/static/js/main.js"></script>
  </head>
  <body>
    <!-- MENU_BEGIN -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light" id="menu_global">
      <a class="navbar-brand" href="/">Ctf01d Training Platform</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="/games/" translate="Игры">Games</a>
          </li>
          <li class="nav-item active">
            <a class="nav-link" href="/services/" translate="Сервисы">Services</a>
          </li>
          <li class="nav-item active">
            <a class="nav-link" href="/teams/" translate="Команды">Teams</a>
          </li>
          <li class="nav-item active">
            <a class="nav-link" href="/users/" translate="Пользователи">Users</a>
          </li>
        </ul>
        <div class="form-inline my-2 my-lg-0">
          <button id="btn_sign_in" class="btn-menu-top-left btn btn-outline-success my-2 my-sm-0" style="display: none" onclick="showLoginForm()" translate="Войти">Sign-in</button>
          <div class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="btn_profile" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              User
            </a>
            <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
              <div class="dropdown-item" id="btn_my_teams" onclick="showMyTeams('2d10ba59-4e45-4b05-86e4-9a135b444c50')" translate="Мои команды">My Team(s)</div>
              <div class="dropdown-item" id="btn_my_services" onclick="showMyServices()" translate="Мои сервисы">My Service(s)</div>
              <div class="dropdown-divider"></div>
              <div class="dropdown-item" id="btn_sign_out" onclick="doSignOut()" translate="Выйти">Sign-out</div>
            </div>
          </div>
        </div>
      </div>
    </nav>
    <!-- MENU_END -->

    {{ block "content" . }}{{ end }}

    <!-- Модальные окна и прочее общее можно тоже вынести сюда, если они нужны на всех страницах -->

  </body>
</html>
